<div class="container" data-ng-controller="invites as vm">
    <div class="row">
        <div class="alert alert-info hidden" id="on-invites-sent"></div> <br />
        <div class="clearfix"></div>
        <label class="col-sm-2 control-label">Email(s)</label>
        <div class="col-sm-6">
            <textarea class="form-control ng-scope ng-pristine ng-valid" id="emailsForInvites"/>
            <br />
            <input type="submit" data-ng-click="vm.sendInvites()" class="btn btn-success" value="Send Invite(s)" />
            <span class="z-decorator"></span>
        </div>
    </div><br /><br /><br />
    <div class="col-sm-10">
        <label class="control-label">User(s)</label>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in vm.filteredUsers">
                    <td>
                        {{u.fullName}}
                    </td>
                    <td>
                        {{u.email}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-success" data-ng-click="vm.gotoUser(u)">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-warning" data-ng-click="vm.removeUser(u)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</div>
