<section data-ng-controller="userdetail as vm">
    <h1>{{vm.identity.fullName}} Information</h1>
    <hr />
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail">Email</label>
            <div class="col-sm-6">
                <input id="inputEmail" disabled="disabled" type="text" class="form-control" name="email" data-z-validate data-ng-model="vm.identity.email" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Current Role(s)</label>
            <div class="col-sm-6">
                <div class="clearfix"></div>
                <div id="role-display">
                    <span id="user-roles"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Add New Role(s)</label>
            <div class="col-sm-6">
                <div class="clearfix"></div>
                <select id="available-roles" onchange="addRole();">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <div class="pull-right">
                    <input type="submit" data-ng-click="vm.back()" class="btn btn-warning" value="Back" />
                </div>
            </div>
        </div>
    </div>
</section>
