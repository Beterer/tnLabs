<section data-ng-controller="userdetail as vm">
    <h1>Please introduce Participant information</h1>
    <hr />
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputFirstName">First Name</label>
            <div class="col-sm-6">
                <input id="inputFirstName" class="form-control" name="firstName" data-z-validate data-ng-model="vm.user.firstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputLastName">Last Name</label>
            <div class="col-sm-6">
                <input id="inputLastName" class="form-control" name="email" data-z-validate data-ng-model="vm.user.lastName" />
            </div>
        </div>
        <div class="form-group">
            <label class=" col-sm-2 control-label" for="inputUserName">User Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputUserName" name="userName" data-z-validate data-ng-model="vm.user.userName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail">Email</label>
            <div class="col-sm-6">
                <input id="inputEmail" type="text" class="form-control" name="email" data-z-validate data-ng-model="vm.user.email" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <div class="pull-right">
                    <input type="submit" data-ng-click="vm.back()" class="btn btn-warning" value="Back" />
                    <input type="submit" data-ng-click="vm.saveChanges()" class="btn btn-success" value="Save" />
                </div>
            </div>
        </div>
    </div>
</section>
